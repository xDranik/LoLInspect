<!DOCTYPE html>
<html>

   <head>
      <link rel="stylesheet" href="../external/css/bootstrap.css">
      <style type="text/css">
         .op-border{
            border: 2px solid black
         }
         .margin-top-10{
            margin-top: 10px;
         }
         .margin-top-100{
            margin-top: 100px;
         }
      </style>
   </head>

   <body ng-app="lolApp">

      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
         <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">LoL App</a>
         </div>
         <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
               <li class="active"><a href="#">Stuff</a></li>
               <li><a href="#">Moar stuff</a></li>
               <li><a href="#">Even moar stuff!</a></li>
            </ul>
         </div>
      </nav>

      <div class="container margin-top-100">
         <div class="jumbotron">
            <h1>Ranked Stat Comparison</h1>
            <p>Hi, my name is paragraph</p>
         </div>
      </div>

      <div class="container">

         <div class="row">
            
            <div class="col-md-4" ng-controller="LeftSummonerCtrl">

               <summoner-form></summoner-form>

               <champion-list></champion-list>

            </div>

            <div class="op-border col-md-4" ng-controller="ComparisonCtrl">
               
               <h3 ng-bind="leftChampionName.leftChampionData.name"></h3>
               <h3 style="text-align:center">vs.</h3>
               <h3 ng-bind="rightChampionName.rightChampionData.name" style="text-align:right"></h3>

            </div>

            <div class="col-md-4" ng-controller="RightSummonerCtrl">

               <summoner-form></summoner-form>

               <champion-list></champion-list>

            </div>

         </div>
      </div>

      <script src="../external/js/angular.js"></script>
      <script src="../external/js/underscore.js"></script>
      <script src="../js/index.js"></script>
   </body>

</html>
