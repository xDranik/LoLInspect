<div id="stat-comp-container" class="margin-bot-30">

   <div id="champ-list-assists" class="margin-top-10">

      <h2 class="inline-b" style="float:left">Select Champion(s)</h2>

      <input ng-model="championSearchName" type="text" class="form-control width-165 margin-top-20" placeholder="Champion Name" style="float:right;">

   </div>

   <div id="champ-list-container" class="margin-center">

      <div ng-show="nameMatches(championSearchName,name)" ng-click="selectChampion(name)" id="{{name}}" class="champ-div" ng-repeat="name in championNames">

         <img ng-src="../external/images/champions/{{name}}_Square_0.png" alt="{{name}} img" class="champ-icon" height="50px" width="50px">

         </img>
         <div class="champ-name">{{fromCamelCase(name)}}</div>

      </div>

   </div>

</div>
