<div class="inline-b div-bg-color summoner-search-container round-div margin-bot-15">
   <form role="form" ng-submit="querySummoner()" class="margin-bot-30">
      <!-- <div class="col-xs-10"> -->
      <h3 class="{{summonerColor}}">{{summonerColor}} Side</h3>
      <input type="text" class="form-control width-165 margin-center" placeholder="Summoner Name" ng-model="summonerName">

      <select class="form-control margin-top-10" ng-model="region" ng-options="r.toString() for r in regions" style="width:75px;display:inline-block">
      </select>
      <button type="submit" class="btn btn-primary margin-top-10">
         <span class="glyphicon glyphicon-search"></span> Search
      </button>
   </form>



   <div ng-show="success.show" class="alert alert-success margin-center width-165 margin-bot-30">
      <p style="font-size:13px">{{success.message}}<button ng-click="success.show=false" type="button" class="close">&times;</button> </p>
   </div>

   <div ng-show="failure.show" class="alert alert-danger margin-center width-165 margin-bot-30">
      <p style="font-size:13px">{{failure.message}}<button ng-click="failure.show=false" type="button" class="close">&times;</button> </p>
   </div>

</div>
