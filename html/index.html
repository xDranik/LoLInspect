<!DOCTYPE html>
<html>

   <head>
      <link rel="stylesheet" href="../external/css/bootstrap.css">
      <style type="text/css">
         .op-border{
            border: 2px solid black
         }
         .margin-top-10{
            margin-top: 10px;
         }
         .margin-top-100{
            margin-top: 100px;
         }
      </style>
   </head>

   <body ng-app="lolApp">

      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
         <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">LoL App</a>
         </div>
         <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
               <li class="active"><a href="#">Stuff</a></li>
               <li><a href="#">Moar stuff</a></li>
               <li><a href="#">Even moar stuff!</a></li>
            </ul>
         </div>
      </nav>

      <div class="container margin-top-100">
         <div class="jumbotron">
            <h1>Ranked Stat Comparison</h1>
            <p>Hi, my name is paragraph</p>
         </div>
      </div>


      <div class="container">

         <div class="row">
            
            <!-- Code for left side summoner and champion selection -->
            <div class="op-border col-md-3" ng-controller="LeftSummonerCtrl">

               <summoner-form></summoner-form>

               <champion-list></champion-list>

            </div>


            <!-- Code for center statistics comparison -->
            <div class="op-border col-md-5 col-xs-offset-half" ng-controller="ComparisonCtrl">
               
               <h3 ng-bind="leftChampionName.leftChampionData.name"></h3>
               <h3 style="text-align:center">vs.</h3>
               <h3 ng-bind="rightChampionName.rightChampionData.name" style="text-align:right"></h3>

               <button type="button" class="btn btn-danger" ng-show="leftChampionName.leftChampionData.name != '?' && rightChampionName.rightChampionData.name != '?'" style="margin-left: 33%" ng-click="compareStats()">
                  Compare Stats!
               </button>

               <div ng-show="statTableRows.length > 0">
               <!-- <div> -->
                  <hr>
                  <p>Results:</p>
                  
                  <table class="table table-bordered">
                     <tr ng-repeat="statRow in statTableRows">

                        <td style="text-align:right">
                           {{statRow.left.stats}} 
                           <span class="glyphicon glyphicon-{{statRow.left.icon}}" style="color: {{statRow.left.color}};"></span>
                        </td>

                        <td style="text-align:center">{{statRow.statName}}</td>

                        <td style="text-align:right">
                           {{statRow.right.stats}}
                           <span class="glyphicon glyphicon-{{statRow.right.icon}}" style="color: {{statRow.right.color}};"></span>
                        </td>

                     </tr>
                  </table>

               </div>

            </div>

            <!-- Code for right side summoner and champion selection -->
            <div class="op-border col-md-3 col-xs-offset-half" ng-controller="RightSummonerCtrl">

               <summoner-form></summoner-form>

               <champion-list></champion-list>

            </div>

         </div>
      </div>

      <script src="../external/js/angular.js"></script>
      <script src="../external/js/underscore.js"></script>
      <script src="../js/ihazkey.js"></script>
      <script src="../js/index.js"></script>

   </body>

</html>
